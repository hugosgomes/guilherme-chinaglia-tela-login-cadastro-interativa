<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2e314a729a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">welcome back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal into</p>
                <button id="sign-in" class="btn btn-primary">sign in</button>
            </div><!--end fisrt-column-->
            <div class="second-column">
                <h2 class="title title-secondary">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--end social-media-->
                <p class="description description-secondary">or use your email for registration</p>
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" name="" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" name="" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="" placeholder="Password">
                    </label>
                    <button class="btn btn-secondary">sign up</button>
                </form>
            </div><!--end second-column-->
        </div><!--end content first-content-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello Friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start you journey with us</p>
                <button id="sign-up" class="btn btn-primary">sign up</button>
            </div><!--end fisrt-column-->
            <div class="second-column">
                <h2 class="title title-secondary">Sign In To Developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--end social-media-->
                <p class="description description-secondary">or use your email account</p>
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" name="" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="" placeholder="Password">
                    </label>
                    <a href="#" class="password">forgot your password</a>
                    <button class="btn btn-secondary">sign in</button>
                </form>
            </div><!--end second-column-->
        </div><!--end content second-content-->
    </div><!--end container-->
    
    <script src="./js/app.js"></script>
</body>
</html>
